<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>pop-up frame</title>
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/velocity.min.js"></script>
	<script type="text/javascript" src="js/velocity.ui.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="box">
			<img class="back" src="imgs/back.jpg"/>
			<img class="logo" src="imgs/logo.jpg"/>
			<div class="inner">
				<h3>Front end team</h3>
				<span>A family that loves each other</span>
				<div class="btn">Don't click me</div>
			</div>
		</div>

		<div class="pop">
			<div class="close">&times;</div>
			<h3>Front end team</h3>
			<span>A family that loves each other</span>
			<div class="img-part1">
				<img src="imgs/1.jpg" />
				<img src="imgs/2.jpg" />
				<img src="imgs/3.jpg" />
				<img src="imgs/4.jpg" />
			</div>
			<div class="img-part2">
				<img src="imgs/5.jpg" />
				<img src="imgs/6.jpg" />
				<img src="imgs/7.jpg" />
				<img src="imgs/8.jpg" />
			</div>
			<div class="img-part3">
				<img src="imgs/9.jpg" />
				<img src="imgs/10.jpg" />
				<img src="imgs/11.jpg" />
				<img src="imgs/12.jpg" />
			</div>
		</div>
	</div>

	<script type="text/javascript" src="js/demo.js"></script>
</body>
</html>
